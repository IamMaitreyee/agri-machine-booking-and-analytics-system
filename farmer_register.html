<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Registration</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4fdf7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.register-card {
  background: white;
  padding: 2rem;
  border-radius: 0.75rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  max-width: 450px;
  width: 100%;
}
h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  font-weight: bold;
  color: #2d6a4f;
}
label {
  display: block;
  font-weight: 600;
  margin-top: 0.75rem;
  margin-bottom: 0.25rem;
  font-size: 0.95rem;
}
input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
  font-size: 1rem;
}
button {
  width: 100%;
  padding: 0.9rem;
  margin-top: 1.5rem;
  background: #2f8d2f;
  color: white;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
button:hover {
  background: #267626;
}
.error-message {
  color: red;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  text-align: center;
}
.links {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.95rem;
}
.links a {
  color: #2f8d2f;
  font-weight: 600;
  text-decoration: none;
}
.links a:hover {
  text-decoration: underline;
}
.back-link {
  display: block;
  text-align: center;
  margin-top: 0.75rem;
  font-size: 0.9rem;
  color: #357edd;
  text-decoration: none;
}
.back-link:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="register-card">
  <h2>Farmer Registration</h2>
  <form method="POST" action="{% url 'farmer_register' %}">
    {% csrf_token %}
    
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="farmer@example.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

    <label for="address">Full Address</label>
    <input type="text" name="address" id="address" placeholder="Enter full address (Village, City, etc.)" required> 

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>

    <button type="submit">Register</button>
  </form>

  {% if messages %}
  <div class="error-message">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <div class="links">
    Already have an account? <a href="{% url 'farmer_login' %}">Login</a>
  </div>
  <a href="{% url 'home' %}" class="back-link">‚Üê Back to Welcome</a>
</div>

</body>
</html>
