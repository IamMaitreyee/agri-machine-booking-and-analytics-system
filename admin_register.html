<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fdf7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.75rem;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background: #2f8d2f;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #267626;
    }
    .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .links a {
      color: #2f8d2f;
      font-weight: 600;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #357edd;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Admin Registration</h2>
    <form method="POST" action="{% url 'admin_register' %}" id="registerForm">
      {% csrf_token %}
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="admin@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required minlength="8" />

      <button type="submit">Register</button>
    </form>

    <div id="message"></div>

    <div class="links">
      Already have an account? <a href="{% url 'admin_login' %}">Log In</a>
    </div>
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Welcome</a>
  </div>

  <script>
    // Optional: show temporary message on frontend after submit
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      document.getElementById("message").textContent = "Registration successful! Redirecting...";
    });
  </script>
</body>
</html>
