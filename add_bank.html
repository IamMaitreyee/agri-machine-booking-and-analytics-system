{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bank Details | Owner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #198754;
      color: white;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card p-4">
          <h3 class="text-center mb-4">Add Bank Details</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Account Holder Name</label>
              <input type="text" name="account_holder_name" class="form-control" placeholder="Enter account holder name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Bank Name</label>
              <input type="text" name="bank_name" class="form-control" placeholder="Enter bank name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Account Number</label>
              <input type="text" name="account_number" class="form-control" placeholder="Enter account number" required>
            </div>

            <div class="mb-3">
              <label class="form-label">IFSC Code</label>
              <input type="text" name="ifsc_code" class="form-control" placeholder="Enter IFSC code" required>
            </div>

            <button type="submit" class="btn btn-custom w-100 mt-2">Save Bank Details</button>

            <div class="text-center mt-3">
              <a href="{% url 'owner_dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
