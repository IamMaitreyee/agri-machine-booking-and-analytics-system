{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Edit Machine Details</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700">Machine Name:</label>
        <input type="text" name="name" value="{{ machine.name }}" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700">Type:</label>
        <input type="text" name="type" value="{{ machine.type }}" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700">Rent (per day):</label>
        <input type="number" name="rent" value="{{ machine.rent }}" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="block text-gray-700">Description:</label>
        <textarea name="description" class="w-full border px-3 py-2 rounded">{{ machine.description }}</textarea>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
