<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book My Machine | Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url("{% static 'booking/images/farm4.jpg' %}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      padding: 3rem;
      text-align: center;
      color: white;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      background: #4c9f38;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3a7f2c;
    }

    @media (min-width: 480px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Book My Machine</h1>
    <p>Empowering Farmers with Easy, Online Booking for Agricultural Equipment</p>
    <p><strong>Who are you?</strong></p>
    <div class="btn-group">
      <a href="{% url 'admin_login' %}" class="btn">I'm an Admin</a>
      <a href="{% url 'owner_login' %}" class="btn">I'm an Owner</a>
      <a href="{% url 'farmer_login' %}" class="btn">I'm a Farmer/User</a>
    </div>
  </div>
</body>
</html>
